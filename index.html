<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lonely Hormone</title>
  <link rel="stylesheet" href="public\stylesheets\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Serif+TC:wght@300&family=Teko:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- nav bar -->
  <nav id="nav-bar">
    <a href="/">
      <img id="lonely-hormone-logo" src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/logo.png?raw=true"
        alt="lonely-hormone-logo">
    </a>
    <div id="pages">
      <a href="" class="page"><p class="page-option">人物介紹</p></a>
      <a href="" class="page"><p class="page-option">關於我們</p></a>
      <a href="" class="page"><p class="page-option">作品集</p></a>
    </div>
  </nav>

  <!-- characters -->
  <section id="characters">
    <div class="container">
      <div id="characters-wrapper">
        <img id="characters-bg-img"src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/bg%20without%20people.png?raw=true" alt="characters-bg-img">
        <div id="characters-avatars">
          <div class="charactor-box">
            <img class="character" id="chuan-character" src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/chuan.png?raw=true" alt="chuan">
            <div class="character-name-box"><p class="character-name">饅頭</p></div>
          </div>
          <div class="charactor-box">
          <img class="character" id="holly-character"
            src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/holly.png?raw=true" alt="holly">
            <div class="character-name-box"><p class="character-name">厚厚</p></div>
          </div>
          <div class="charactor-box">
          <img class="character" id="xiang-character" src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/xiang.png?raw=true" alt="xiang">
          <div class="character-name-box">
            <p class="character-name">爾蒙</p>
          </div>
          </div>
          <div class="charactor-box">
            <img class="character" id="jelly-character" src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/jelly.png?raw=true" alt="jelly">
            <div class="character-name-box">
              <p class="character-name">小婕</p>
            </div>
          </div>
          <div class="charactor-box">
            <img class="character" id="iris-character" src="https://github.com/Melon-Lo/Lonely-Hormone-Website/blob/main/materials/iris.png?raw=true" alt="iris">
            <div class="character-name-box">
              <p class="character-name">蓁蓁</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- topic -->
  <section id="topic">
    <div class="container">
      <div id="topic-wrapper">
        <p class="we-are">大家好，我們是</p>
        <div class="lonely-hormone"></div>
      </div>
    </div>
  </section>
  
  <footer></footer>
</body>

</html>
